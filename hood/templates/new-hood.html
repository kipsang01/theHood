{% extends 'dashboard.html'%}
{% block dash-content %}
{% load static%}
{%load crispy_forms_tags %} 
<div class="container">
    <div class="text-center mt-3"> <h2 style="font-size :38px; font: weight 800px;">NeighbourHood</h2></div>
    <hr>
    <div class="postform w-75 mt-3 m-auto shadow p-3 mb-5 bg-body rounded">
        <form action="" method='POST' enctype="multipart/form-data" >
            {% csrf_token%}
            {{form|crispy}}
            <div class="form-group m-3">
                <input type="submit" class="btn btn-primary btn-sm" >
            </div>
        </form>
    </div>

</div>
{% endblock%}
