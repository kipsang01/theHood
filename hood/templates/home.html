{% extends 'home-base.html'%}
{% block home-content %}
{% load static%}
{% load crispy_forms_tags %}

      <div class="posts">
      <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        <img src="https://img.icons8.com/material/24/000000/plus-math--v5.png"/>
        Create new post
      </button>
          <!-- Modal -->
            <div class="modal" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">New Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form data-url ="{% url 'new-post' %}" method="POST" enctype="multipart/form-data"  id ='postform'>
                      {% csrf_token%}
                      {{form|crispy}}
                        <input type="submit" class="btn btn-primary btn-sm" >
                    </form>
                  
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">close</button>
                    <button type="button" class="btn btn-primary">Post</button>
                  </div>
                </div>
              </div>
            </div>
             <!-- Modal ends-->
            {% if posts%}
              {% for post in posts %}
              <div class="card">
                {{post.image.url}}
                <img src="{{post.image.url}}" alt="">
                {{post.content}}
              </div>
              {% endfor %}
            {% else %}
              <p>No posts</p>
            {% endif %}
      </div>

{% endblock home-content%}
